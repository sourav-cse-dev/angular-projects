<div class="todo-container">
  <h2>To Do List</h2>
  <input
    type="text"
    [(ngModel)]="newTask"
    placeholder="Add a new task"
    (keyup.enter)="addTask()"
  />

  <button class="add-btn" (click)="addTask()">Add Task</button>

  <p *ngIf="tasks.length === 0">No tasks available. Add a new task!</p>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ tasks }}
      <button class="remove-btn" (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
